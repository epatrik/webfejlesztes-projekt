<div *ngIf="viewMode; else editable">
  <div *ngIf="currentOwner.id">
    <h4>Owner</h4>
    <div>
      <label><strong>Name:</strong></label> {{ currentOwner.name }}
    </div>
    <div>
      <label><strong>Email:</strong></label>
      {{ currentOwner.email }}
    </div>
    <div>
      <label><strong>Phone Number:</strong></label>
      {{ currentOwner.phoneNumber }}
    </div>

    <a class="badge badge-warning"
      routerLink="/owners/{{ currentOwner.id }}">
      Edit
    </a>
    <a class="badge badge-info"
       routerLink="/owners/{{ currentOwner.id }}/pets">
      Pets
    </a>
  </div>

  <div *ngIf="!currentOwner">
    <br />
    <p>Please click on an Owner...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentOwner.id" class="edit-form">
    <h4>Owner</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentOwner.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentOwner.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          [(ngModel)]="currentOwner.phoneNumber"
          name="phone_number"
        />
      </div>
    </form>

    <button class="badge badge-danger mr-2" (click)="deleteOwner()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateOwner()"
    >
      Update
    </button>

    <button
      class="badge badge-info my-2"
      routerLink="/owners"
    >
      Back
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentOwner.id">
    <br />
    <p>Cannot access this Owner...</p>
  </div>
</ng-template>
