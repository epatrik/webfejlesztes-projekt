<div *ngIf="!ownerNotFound" class="list row">
  <div class="col-md-6">
    <h4>Pets Of Owner</h4>
    <div *ngIf="pets?.length==0">This owner doesn't have any pets registered.</div>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let pet of pets; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActivePet(pet, i)"
      >
        {{ pet.name }}
      </li>
    </ul>

    <button *ngIf="pets?.length!=0" class="m-3 btn btn-sm btn-danger" (click)="removeAllPetsOfOwner()">
      Remove All
    </button>
    <button class="m-3 btn btn-sm btn-success" routerLink="/addPet/{{currentOwnerId}}">Add Pet</button>
    <button class="m-3 btn btn-sm btn-info" routerLink="/owners">Back</button>
  </div>
  <div class="col-md-6">
    <app-pet-details
      [viewMode]="true"
      [currentPet]="currentPet"
    ></app-pet-details>
  </div>
</div>
<h1 *ngIf="ownerNotFound">Owner Not Found</h1>
