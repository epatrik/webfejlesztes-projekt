<div class="list row">
  <div class="col-md-6">
    <h4>Pets Of Owner</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let pet of pets; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActivePet(pet, i)"
      >
        {{ pet.name }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPetsOfOwner()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-pet-details
      [viewMode]="true"
      [currentPet]="currentPet"
    ></app-pet-details>
  </div>
</div>
